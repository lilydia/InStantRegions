	<table cellpadding="0" cellspacing="0" style="table-layout: fixed; border-collapse: collapse; border: 0px; width: 100%; height: 100%; background: transparent;">
	<tbody><tr>
		<ul id="list"></ul>
		<td align="left" valign="middle" style="width: 30px; overflow: hidden; font-family: Arial, Helvetica, sans-serif; padding-bottom: 1px; padding-top: 1px; padding-left: 2px; font-size: 11px; color: rgb(68, 68, 68); border-top-width: 1px; border-top-style: solid; border-top-color: rgb(238, 238, 238); border-right-width: 1px; border-right-style: solid; border-right-color: rgb(136, 136, 136); background: rgb(238, 238, 238);"> </td>

		</tr>

	</div>
	
	<div class="input grid_12">
	<input type="text" style="width: 960px; font-size: 16; line-height: 24px; border: 1px solid rgb(255, 255, 255); position:fixed; bottom:10px; margin-left: -20px; background: rgb(255, 255, 255);border-top:1px solid black;" id="idea"></input>
	<input type='button' value="Enter"  style="position:fixed;left:1450px; bottom:10px" id="add" />
	</div>
	</div>

<script type="text/javascript">
$(document).ready(function() {
    $("#add").click(function(){
      addToList();
    });
	
	$('#idea').keypress(function (e) {
	  if (e.which == 13) {
		addToList();
		return false;    //<---- Add this line
	  }
	});

	function addToList(){
	  var idea=$("#idea");
	  var list=$("#list");
	  list.append("<li>" + idea.val() + "</li>");
	  idea.val("");
	}
});
</script>
